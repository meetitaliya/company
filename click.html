<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click function are run</title>
</head>
<body>
    <h3 id="demo" onclick="my()">click me.....!!</h3>
    <script>
        function my(){
            document.getElementById("demo").style.color="red";
        }
    </script>
</body>
</html>
